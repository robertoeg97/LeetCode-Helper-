<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch Extension</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .timer {
        font-size: 40px;
        margin: 20px;
      }
      button {
        font-size: 20px;
        margin: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="timer">00:00:00</div>
    <button id="startStopButton">Start</button>
    <button id="resetButton">Reset</button>
    <script src="dist/stopwatch.js"></script>
    <script src="dist/popup.js"></script>
  </body>
</html>
